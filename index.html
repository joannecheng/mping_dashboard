<!DOCTYPE html>
<html>
<head>
  <title>mPing Dashboard, by Keen IO</title>
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/keen-dashboards.css" />
  <link rel="stylesheet" type="text/css" href="assets/weather-icons-master/css/weather-icons.min.css" />
  <link href="assets/css/loader.css" rel="stylesheet" />

  <!-- UI Resources -->
  <script type="text/javascript" src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/lib/underscore.js"></script>
  <script type="text/javascript" src="assets/lib/moment.js"></script>
</head>
<body class="application">

  <div class='loader'>
    <div class='loader-objects'>
      <div class='sun'></div>
      <div class='clouds-wrapper'>
        <div class='clouds1'>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class='shadow'>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class='rain-wrapper'>
        <div class='rain-container'>
          <div class='rain1'></div>
        </div>
        <div class='rain-container'>
          <div class='rain2'></div>
        </div>
        <div class='rain-container'>
          <div class='rain3'></div>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">mPing<small> Data</small></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="https://keen.io">Home</a></li>
          <li><a href="https://keen.io/team">Team</a></li>
          <li><a href="https://groups.google.com/forum/#!forum/keen-io-devs">Community</a></li><li><a href="http://stackoverflow.com/questions/tagged/keen-io?sort=newest&pageSize=15">Technical Support</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="col-md-3" id="mping_table">
      <div class="chart-wrapper">
        <div class="chart-title">
          mping Table
        </div>
        <div class="chart-stage">
          <table>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-9" id="mapbox-panel">
      <div class="chart-wrapper">
        <div class="chart-title">
          Geo Status
        </div>
        <div class="chart-stage">
          <div id="map"></div>
        </div>
        <div class="chart-notes">
          <input type="range" id="hour_selector" min="0" value="0" max="23" step="1">
          <label class="hour-selector-label">--</label>
        </div>
      </div>
    </div>
  </div>

  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  <!-- Mapbox rocks -->
  <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />

  <!-- Keen IOness -->
  <script type="text/javascript" src="assets/lib/keen-js/dist/keen.min.js"></script>
  <script type="text/javascript" src="assets/js/meta.js"></script>

  <script type="text/javascript" src="weather_markers.js"></script>
  <script type="text/javascript" src="keen.dashboard.js"></script>
  <link href="keen.mapbox.css" rel="stylesheet" />
  <script>
  $(function(){
    $(window).resize(adjust);
    function adjust(){
      var offset = $(window).height()-145;
      $("#mapbox-panel .chart-stage").height(offset);
    }
    adjust();
  });
  </script>

</body>
</html>
